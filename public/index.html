<!DOCTYPE html>

<head>

    <title>Swifly Booking System</title>
    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

        .container {

        }

        .status {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 30px;
        }

            background: #f8fafc;

        }

        .phone {
            font-size: 28px;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .features {
            text-align: left;
            margin-top: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #555;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 12px;
            font-size: 14px;
        }

        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .phone {
                font-size: 22px;
            }
        }
    </style>
</head>
